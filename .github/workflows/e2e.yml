name: e2e Tests
on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: e2e Test Stage
    runs-on: ubuntu-latest
    environment: e2e

    env:
        WORKING_DIRECTORY: . 
        GLUON_API_KEY: ${{ secrets.GLUON_API_KEY }}

    steps:
      - uses: actions/checkout@main

      - name: Install Packages
        run: npm i

      - name: Install gluon-cli
        run: npm i -g @jhenrycode/gluon-cli
        working-directory: ${{env.WORKING_DIRECTORY}}

      - name: Ensure 2 iPhones on 16.4 are Provisioned
        run: gluon-cli ensure-capacity 16-4 iPhone-14 4
    
      - name: Ensure 2 iPhone Pro Max on 17.5 are Provisioned
        run: gluon-cli ensure-capacity 17-2 iPhone-15-Pro-Max 2
    
      - name: Run iPhone tests
        run: ./scripts/run-iphone-tests.sh

      - name: Run iPad tests
        run: ./scripts/run-iphone-pro-max-tests.sh
